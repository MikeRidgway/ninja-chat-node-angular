<html ng-app>

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="js/controllers.js"></script>
    <script type="text/javascript">
        var socket;
        var connected = false;

        $(document).ready(function() {
            socket = io.connect('http://localhost:8003');
            socket.emit('new ninja', { my: 'data' });

            socket.on('update ninjas', function (data) {
                console.log(data);
            });
        });
    </script>
</head>

<body ng-controller="ChatController">
    <div class="hero-unit">
        <h1>Ninja Chat</h1>
            <p>Chat that kicks asses.....  And only for ninjas.</p>
            <p><a class="btn btn-primary btn-large">Learn more &raquo;</a></p>

    </div>
    <input type="text" id="fightText" ng-model="msg">
    <button id="fight"  type="button" ng-click="addMessage(msg)">Fight!</button>

    <ul id="chatMessages">
        <li ng-repeat="chat in chats">
            <div><i class="icon-user"></i>{{chat.name}}</div>
            <h3> {{chat.message}}</h3>
        </li>
    </ul>

    <div id="ninjaFight">
    </div>
</body>
</html>
